<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> {{ data.title }} </h1>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data.table %}
            <tr>
                <td>{{i.firstName}}</td>
                <td>{{i.lastName}}</td>
                <td>{{i.id}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
