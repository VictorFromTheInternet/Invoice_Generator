<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/table.js" defer></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/icons.css">

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#for1" class="nav-link">                    
                    <span class="material-icons">
                        edit
                        </span>
                    
                    <span class="link-text">Form</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#download" class="nav-link">                                        
                    <span class="material-icons">
                        download
                        </span>
                    <span class="link-text">Download</span>
                </a>
            </li>                                    
        </ul>      

    </nav>

    <main>        
        <section>
            <h1>Invoice Generator</h1>
            <label for="template">Template:</label>
            <input id="template" name="template" type="text" value="index" required placeholder="index" disabled>
            
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" value="" required>
            <button id="btnDemo">Generate Invoice PDF</button>                        
        </section>
        <section>
            <table class="table" id="tableLineItems">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Unit Price</th>       
                                   
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="quantity" type="number"></td>
                        <td><input class="item" type="text"></td>
                        <td><input class="description" type="text"></td>
                        <td><input class="unitPrice" type="number"></td>
                    </tr>                    
                    
                </tbody>   
                           
            </table>

            <button id="btnAddRow">Add Row</button>
            <button id="btnRemoveRow">Remove Row</button>
        </section>
        <section>
            <div class="pdf-container">
                
            </div>
        </section>
    </main>

    <footer>
    </footer>    
</body>
</html>
