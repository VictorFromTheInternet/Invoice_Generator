<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/table.js" defer></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/icons.css">

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#form" class="nav-link">                    
                    <span class="material-icons">
                        edit
                        </span>
                    
                    <span class="link-text">Form</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#download" class="nav-link">                                        
                    <span class="material-icons">
                        download
                        </span>
                    <span class="link-text">Download</span>
                </a>
            </li>                                    
        </ul>      

    </nav>

    <main>        
        <section>
            <h1>Invoice Generator</h1>
            <label for="template">Template:</label>
            <!-- <input id="template" name="template" type="text" value="invoice-basic" required placeholder="index" disabled> -->
            <select name="template" id="template" disabled>
                <option value="index">index</option>
                <option value="invoice-basic" selected>invoice-basic</option>
            </select>
            
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" value="" required>
            <button id="btnDemo" class="btn btn-primary">Generate Invoice PDF</button>   
            <span id="loadingSpinner" ></span>
        </section>
        <section>
            <table class="table" id="tableLineItems">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Unit Price</th>       
                                   
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="quantity" type="number" value="0" min="0" required></td>
                        <td><input class="item" type="text" placeholder="Name" required></td>
                        <td><input class="description" type="text" placeholder="Lorem Ipsum ..." required></td>
                        <td><input class="unitPrice" type="number" value="0" min="0" required></td>
                    </tr>                    
                    
                </tbody>   
                <tfoot>
                    <tr>                        
                        <td colspan="2" class="blank"></td>
                        <th >Subtotal</th>
                        <td ><input class="subtotal" type="number" value="0" min="0" required disabled></td>                        
                    </tr>
                    <tr>
                        <td colspan="2" class="blank"></td>
                        <th >Taxes</th>
                        <td ><input class="taxes" type="number" value="0" min="0" required ></td>                        
                    </tr>
                    <tr>                     
                        <td colspan="2" class="blank"></td>
                        <th >Fees</th>
                        <td ><input class="fees" type="number" value="0" min="0" required ></td>                        
                    </tr>
                    <tr>                     
                        <td colspan="2" class="blank"></td>
                        <th >Total</th>
                        <td ><input class="total" type="number" value="0" min="0" required disabled></td>                        
                    </tr>
                </tfoot>
                           
            </table>

            <button class="btn btn-secondary" id="btnAddRow">Add Row</button>
            <button class="btn btn-secondary" id="btnRemoveRow">Remove Row</button>
            <button class="btn btn-secondary" id="btnSumUnitPrice">Sum Unit Price</button>
        </section>
        <section class="pdf-container">
            <iframe id="pdf-iframe" hidden>
                
            </iframe>
        </section>
    </main>

    <footer>
    </footer>    
</body>
</html>
